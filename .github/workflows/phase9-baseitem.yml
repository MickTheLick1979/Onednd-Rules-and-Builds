name: phase9-baseitem

on:
  pull_request:
    paths:
      - "rules/2024/baseitem.json"
      - "schema/2024/v1/baseitem.schema.json"
      - "scripts/phase9/validate_baseitem.py"
      - ".github/workflows/phase9-baseitem.yml"
  push:
    branches: [ main ]
    paths:
      - "rules/2024/baseitem.json"
      - "schema/2024/v1/baseitem.schema.json"
      - "scripts/phase9/validate_baseitem.py"
      - ".github/workflows/phase9-baseitem.yml"

permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: $\${{ runner.os }}-pip-$\${{ hashFiles('requirements.txt') }}
          restore-keys: |
            $\${{ runner.os }}-pip-
      - name: Install deps
        # normalised: pinned-runtime
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Validate baseitem.json
        run: |
          python scripts/phase9/validate_baseitem.py






