on:
  push:
    branches: [ master ]
    paths:
      - 'schema/2024/v1/backgroundFluff.schema.json'
      - 'scripts/phase9/validate_backgroundFluff.py'
      - 'rules/2024/**/*background*fluff*.json'
  pull_request:
    paths:
      - 'schema/2024/v1/backgroundFluff.schema.json'
      - 'scripts/phase9/validate_backgroundFluff.py'
      - 'rules/2024/**/*background*fluff*.json'

permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: $\${{ runner.os }}-pip-$\${{ hashFiles('requirements.txt') }}
          restore-keys: |
            $\${{ runner.os }}-pip-
      - name: Install deps
        # normalised: pinned-runtime
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install deps (Phase 9)
        run: |
          if [ -f scripts/requirements_phase9.txt ]; then
            pip install -r scripts/requirements_phase9.txt
          elif [ -f scripts/requirements.txt ]; then
            pip install -r scripts/requirements.txt
          else
            pip install jsonschema
          fi
      - name: Validate backgroundFluff
        run: python scripts/phase9/validate_backgroundFluff.py





