name: phase8-spells
on:
  pull_request:
    paths:
      - "rules/2024/spell.json"
      - "indexes/2024/spells_by_class_level.json"
      - "schema/2024/v1/spell.schema.json"
      - "scripts/**/spell*.py"
      - ".github/workflows/phase8-spells.yml"
  push:
    branches: [ master ]
    paths:
      - "rules/2024/spell.json"
      - "indexes/2024/spells_by_class_level.json"
      - "schema/2024/v1/spell.schema.json"
      - "scripts/**/spell*.py"
      - ".github/workflows/phase8-spells.yml"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      - name: Validate spells + spells index
        run: |
          echo "Hook your Phase 8 spell/index validation here"; exit 0
