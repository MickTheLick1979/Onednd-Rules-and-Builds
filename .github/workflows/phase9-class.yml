name: phase9-class

on:
  pull_request:
    paths:
      - "rules/2024/class.json"
      - "schema/2024/v1/class.schema.json"
      - "scripts/phase9/validate_class.py"
      - ".github/workflows/phase9-class.yml"
  push:
    branches: [ main ]
    paths:
      - "rules/2024/class.json"
      - "schema/2024/v1/class.schema.json"
      - "scripts/phase9/validate_class.py"
      - ".github/workflows/phase9-class.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        # normalised: pinned-runtime
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Validate class.json
        run: |
          python scripts/phase9/validate_class.py






