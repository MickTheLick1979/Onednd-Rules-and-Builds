name: phase9-classFeature
on:
  pull_request:
    paths:
      - "rules/2024/classFeature.json"
      - "schema/2024/v1/classFeature.schema.json"
      - "scripts/phase9/validate_classFeature.py"
      - ".github/workflows/phase9-classFeature.yml"
  push:
    branches: [ main ]
    paths:
      - "rules/2024/classFeature.json"
      - "schema/2024/v1/classFeature.schema.json"
      - "scripts/phase9/validate_classFeature.py"
      - ".github/workflows/phase9-classFeature.yml"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      - name: Validate classFeature.json
        run: |
          python scripts/phase9/validate_classFeature.py
