name: Phase 9 - Book (strict)

on:
  push:
    paths:
      - 'schema/2024/v1/rules.book.schema.json'
      - 'scripts/validate_phase9_book.py'
      - 'scripts/_validation_common.py'
      - 'scripts/__init__.py'
      - 'rules/2024/book.json'
      - 'rules/2024/Book.json'
      - '.github/workflows/phase9-book.yml'
      - 'rules/2024/*book*.json'
  pull_request:
    paths:
      - 'schema/2024/v1/rules.book.schema.json'
      - 'scripts/validate_phase9_book.py'
      - 'scripts/_validation_common.py'
      - 'scripts/__init__.py'
      - 'rules/2024/book.json'
      - 'rules/2024/Book.json'
      - '.github/workflows/phase9-book.yml'
      - 'rules/2024/*book*.json'

jobs:
  validate-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip jsonschema
      - name: Validate Book (Phase 9 strict)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m scripts.validate_phase9_book
