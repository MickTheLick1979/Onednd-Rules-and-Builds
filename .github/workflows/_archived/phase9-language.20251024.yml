on:
  push:
    paths:
      - ".github/workflows/phase9-language.yml"
      - "schema/2024/v1/rules.language.schema.json"
      - "scripts/validate_phase9_language.py"
      - "scripts/_validation_common.py"
      - "scripts/__init__.py"
      - "rules/2024/language.json"
      - "rules/2024/Language.json"
      - "rules/2024/*language*.json"
  pull_request:
    paths:
      - ".github/workflows/phase9-language.yml"
      - "schema/2024/v1/rules.language.schema.json"
      - "scripts/validate_phase9_language.py"
      - "scripts/_validation_common.py"
      - "scripts/__init__.py"
      - "rules/2024/language.json"
      - "rules/2024/Language.json"
      - "rules/2024/*language*.json"

permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: $\${{ runner.os }}-pip-$\${{ hashFiles('requirements.txt') }}
          restore-keys: |
            $\${{ runner.os }}-pip-
      - name: Install deps
        # normalised: pinned-runtime
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        uses: - name: Install deps
        uses:   run: |
        uses:     python -m pip install --upgrade pip
        with:
          python-version: "3.x"
      - name: Validate language
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m scripts.validate_phase9_language





