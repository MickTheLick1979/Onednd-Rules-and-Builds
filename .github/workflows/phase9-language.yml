name: phase9-language
on:
  pull_request:
    paths:
      - "rules/2024/language.json"
      - "schema/2024/v1/language.schema.json"
      - "scripts/phase9/validate_language.py"
      - ".github/workflows/phase9-language.yml"
  push:
    branches: [ master ]
    paths:
      - "rules/2024/language.json"
      - "schema/2024/v1/language.schema.json"
      - "scripts/phase9/validate_language.py"
      - ".github/workflows/phase9-language.yml"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      - name: Validate language.json
        run: |
          python scripts/phase9/validate_language.py
