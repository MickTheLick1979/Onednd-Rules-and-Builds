name: phase9-itemFluff
on:
  pull_request:
    paths:
      - "rules/2024/itemFluff.json"
      - "schema/2024/v1/itemFluff.schema.json"
      - "scripts/phase9/validate_itemFluff.py"
      - ".github/workflows/phase9-itemFluff.yml"
  push:
    branches: [ master ]
    paths:
      - "rules/2024/itemFluff.json"
      - "schema/2024/v1/itemFluff.schema.json"
      - "scripts/phase9/validate_itemFluff.py"
      - ".github/workflows/phase9-itemFluff.yml"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        # normalised: pinned-runtime
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Validate itemFluff.json
        run: |
          python scripts/phase9/validate_itemFluff.py






